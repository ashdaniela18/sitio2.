<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="stylesheet" type="text/css" href="css/responsiveslides.css">
	<link rel="stylesheet" type="text/css" href="css/themes.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src=js/responsiveslides.min.js></script>

	<title>USO DE ETIQUETAS SEMANTICA Y SLIDES</title>
</head>
<body>
	<header>
		<img src="img/khe.png" width="300px">
		<h1>McDonald's</h1>
	</header>
	<nav>
		<ul>
			<li>INICIO</li>
			<li>SERVICOS</li>
			<li>CONTACTO</li>
			<li>REGISTRARSE</li>
		</ul>	
	</nav>
	<main>
		<script>
			$(function () {
			  //Slideshow 1
		    $("#slider1").responsiveSlides({
		    	auto:false,
		     	pager:true,
		     	nav: true,
		     	speed:500,
		     	maxwidth:800,
		     	namespace:"centered-btns"
		     });
		     });
            </script>
		 
		  <div id="wrapper">
		  	<!-- Slideshow -->
			<div class="rslides_container">
		    <ul class="rslides" id="slider1">
			<li><img src="img/KK.jpg" alt="" width="100px"></li>
			<li><img src="img/mcdonalds.png" alt="" width="100px"></li>
			<li><img src="img/MCC.jpg" alt="" width="100px"></li>
		   </ul>
		  </div>
		 </div>
	      </main>
</body>
</html>
